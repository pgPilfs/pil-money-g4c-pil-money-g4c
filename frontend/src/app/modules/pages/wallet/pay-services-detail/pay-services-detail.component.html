<form name="formDetallePago" [formGroup]="formDetallePago" (ngSubmit)="PostPago()">
    <div>


        <div class="login container p-3">
            <div class="row">
                <div class="d-inline-flex p-2 bd-highlight justify-content-center">
                    <p class="h2">COMPLETÁ CON LOS DATOS DE TU FACTURA</p>
                </div>
            </div>



            <div class="row justify-content-center">
                <div class="col-6 p-2 m-2">
                    <label class="form-label h4 px-4">Número de Factura</label>
                    <input type="text" class="form-control" placeholder="Numero de factura"
                    formControlName="nro_factura" [class.is-invalid]="facturaNoValida" ngSubmit>
                    <small *ngIf="facturaNoValida" style="color: red"
                        class="text-danger d-inline-flex m-2 px-4 bd-highlight justify-content-center">Ingrese un numero
                        de factura valido
                    </small>

                </div>
            </div>

   


            <div class="row justify-content-center">
                <div class="col-6 p-2 m-2">
                    <label class="form-label px-4 h3">Nombre de Factura</label>
                    <input class="form-control" placeholder="Nombre de la factura o servicio"
                        formControlName="nombre_factura" [class.is-invalid]="nombreNoValido" ngSubmit>
                    <small *ngIf="nombreNoValido" style="color: red"
                        class="text-danger d-inline-flex m-2 px-4 bd-highlight justify-content-center">Ingrese un nombre
                        valido
                    </small>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6 p-2 m-2">
                        <label class="form-label px-4 h3">Monto</label>
                        <input class="form-control" placeholder="Monto" formControlName="monto"
                            [class.is-invalid]="montoNoValido" ngSubmit>
                    </div>



                    <div class="row">
                        <div class="d-inline-flex p-2 bd-highlight justify-content-center">
                                <button type="submit" [disabled]="formDetallePago.invalid"
                                    class="button" >
                                    CONFIRMAR PAGO
                                </button>



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>

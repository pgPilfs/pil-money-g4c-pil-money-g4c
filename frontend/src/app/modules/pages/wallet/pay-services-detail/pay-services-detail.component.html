<div>
    
        <div class="login container p-3">
            <div class="row">

                </div>
            </div>



            <div class="row justify-content-center">

                    <input type="nroFac" class="form-control" id="nroFac" placeholder="Numero de factura"

            <div class="row justify-content-center">

            </div>

            <div class="row justify-content-center">
